<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>POC-EventListener</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mediaquery.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <nav>

        </nav>
        <nav>
            <button class="btn-click"><img src="./img/mouse.png" alt="botão">mousedown</button>
            <button><img src="./img/leftclickmouse.png" alt="botão">click</button>
            <button><img src="./img/leftclickmouse.png" alt="botão">dblclick</button>

    </header>
    <main>
        <section class="esq">
            <h1>Codigo fonte</h1>
            <div class="conteiner">
                <img src="./img/codeclick.png" alt="Codigo">

        </section>

            <div class="conteiner">
